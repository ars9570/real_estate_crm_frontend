<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Estate CRM - Home</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <header>
    <h1>Welcome to Real Estate CRM</h1>
  </header>

  <main>
    <img src="/assets/img/house.png" alt="Real Estate Home" class="home-img" />
    <p class="tagline">Manage your leads, properties & follow-ups with ease.</p>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="forgot-password">
        <a href="/pages/forgot-password.html">Forgot Password?</a>
      </div>
    </form>
  </main>

   <!-- Custom customAlert Box -->
   <div id="custom-customAlert" class="custom-customAlert hidden" style="display: none;">
      <div class="custom-customAlert-box">
        <p id="custom-customAlert-message"></p>
        <button onclick="closeCustomcustomAlert()">OK</button>
      </div>
    </div>

    

  <script src="/assets/js/main.js"></script>
</body>
</html>
