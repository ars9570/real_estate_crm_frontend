 <!-- Custom custemAlert Box  -->
  <div id="custom-custemAlert" class="custom-custemAlert hidden">

      <p id="custom-custemAlert-message"></p>

  <script>
      function custemAlert(message) {
      const custemAlertBox = document.getElementById("custom-custemAlert");
      const custemAlertMessage = document.getElementById("custom-custemAlert-message");

      custemAlertMessage.textContent = message;
      custemAlertBox.classList.remove("hidden");
    }

    function closeCustomcustemAlert() {
      document.getElementById("custom-custemAlert").classList.add("hidden");
    }
  </script>
