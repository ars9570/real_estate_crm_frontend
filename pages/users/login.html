<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Chandra Realtors CRM</title>
  <script src="httpss://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link href="httpss://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-purple-300 to-blue-200 min-h-screen flex items-center justify-center font-sans">

  <div class="w-full max-w-4xl mx-auto p-6 grid md:grid-cols-2 gap-4 items-center fade-in">

    <!-- Animation Section -->
    <div class="hidden md:block">
      <lottie-player src="httpss://assets2.lottiefiles.com/private_files/lf30_m6j5igxb.json" background="transparent" speed="1" style="width:100%;height:400px;" loop autoplay></lottie-player>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-3xl shadow-xl glass p-8 md:p-10">
      <div class="text-center mb-6">
        <h2 class="text-3xl font-extrabold text-blue-700">Welcome Back!</h2>
        <p class="text-sm text-gray-600">Login to your Chandra Realtors CRM account</p>
      </div>
      <form class="space-y-5">
        <div>
          <label class="block mb-1 text-sm font-semibold text-gray-700">Email</label>
          <input type="email" placeholder="you@example.com" class="w-full px-4 py-3 rounded-xl border border-gray-300 transition duration-300" required />
        </div>
        <div>
          <label class="block mb-1 text-sm font-semibold text-gray-700">Password</label>
          <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-xl border border-gray-300 transition duration-300" required />
        </div>
        <div class="flex justify-between text-sm text-gray-500">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2"> Remember me
          </label>
          <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition duration-300">
          Sign In
        </button>
      </form>
      <p class="text-center text-sm mt-5 text-gray-600">Don&apos;t have an account? <a href="#" class="text-blue-600 hover:underline font-semibold">Sign up</a></p>
    </div>

  </div>

</body>
</html>
